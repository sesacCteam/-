<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <!-- CDN links (css) -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   />
   <!-- CDN links (JS) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/weather_page/weather_page.css" />
    
    <!-- <script src="../../js/weather_page/weather_page.js"></script> -->
      <!-- AOS 라이브러리 불러오기-->
      <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img id="logo" src="/src/image/main_page/logo.png" alt="새싹로고"
          /></a>
          <a class="nav-link" href="#">여행지</a>
          <a class="nav-link" href="#">날씨</a>
          <a class="nav-link" href="#">교통</a>
          <div class="dropdown">
            <a
              class="btn btn-white dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q83 0 155.5 31.5t127 86q54.5 54.5 86 127T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Zm0-82q26-36 45-75t31-83H404q12 44 31 83t45 75Zm-104-16q-18-33-31.5-68.5T322-320H204q29 50 72.5 87t99.5 55Zm208 0q56-18 99.5-55t72.5-87H638q-9 38-22.5 73.5T584-178ZM170-400h136q-3-20-4.5-39.5T300-480q0-21 1.5-40.5T306-560H170q-5 20-7.5 39.5T160-480q0 21 2.5 40.5T170-400Zm216 0h188q3-20 4.5-39.5T580-480q0-21-1.5-40.5T574-560H386q-3 20-4.5 39.5T380-480q0 21 1.5 40.5T386-400Zm268 0h136q5-20 7.5-39.5T800-480q0-21-2.5-40.5T790-560H654q3 20 4.5 39.5T660-480q0 21-1.5 40.5T654-400Zm-16-240h118q-29-50-72.5-87T584-782q18 33 31.5 68.5T638-640Zm-234 0h152q-12-44-31-83t-45-75q-26 36-45 75t-31 83Zm-200 0h118q9-38 22.5-73.5T376-782q-56 18-99.5 55T204-640Z"
                />
              </svg>
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">ENGLISH</a></li>
              <li><a class="dropdown-item" href="#">한국어</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header> 
    <div class="wrapper"  data-aos="fade-up" data-aos-duration="3000">
      <div class="left-wrapper" >
        <div class="sub-wrapper left-top-wrapper" >
          <h3 class="label">현재</h3>
          <div class="temp-wrapper">
            <div class="temp"></div>
            <img class="current-icon"></img>
          </div>
          <div class="weather"></div>
          <div class="today-wrapper">
            <img class="calendar" src="../../src/image/weather_page/calendar.svg"></img>
            <p class="today"></p>
          </div>
        </div>
        <div class="sub-wrapper left-bottom-wrapper">
          <h3 class="label">날씨예보</h3>
          <div class="forecast-list"></div>
        </div>  
      </div>
      <div class="right-wrapper"  >
        <div class="sub-wrapper right-top-wrapper">
        </div>
        <div class="sub-wrapper right-middle-wrapper">
          <h3 class="label">오늘의 주요 정보</h3>
          <div class="right-middle-top-wrapper">
            <div class="right-left-wrapper">
              <div class="right-label">대기 오염 지수</div>
              <div class="right-left-bottom-wrapper">
                <img class="img" src="../../src/image/weather_page/wind.svg"></img>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">미세먼지</div>
                  <div class="pm2_5"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">이산화황</div>
                  <div class="so2"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">이산화질소</div>
                  <div class="no2"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">오존</div>
                  <div class="o3"></div>
                </div>
              </div>
            </div>
            <div class="right-right-wrapper">
              <div class="right-label">일출 & 일몰</div>
              <div class="right-left-bottom-wrapper">
                <div class="sun-wrapper">
                  <img class="img" src="../../src/image/weather_page/sunrise.svg"></img>
                  <div class="airPollution-container">
                    <div class="airPollution-label">일출</div>
                    <div class="sunrise"></div>
                  </div>
                </div>
                <div class="sun-wrapper">
                  <img class="img" src="../../src/image/weather_page/sunset.svg"></img>
                  <div class="airPollution-container">
                  <div class="airPollution-label">일몰</div>
                  <div class="sunset"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-middle-bottom-wrapper">
            <div class="right-middle-bottom-container">
              <div>습도</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/moisture.svg"></img>
                <div class="humidity"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>기압</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/speedometer.svg"></img>
                <div class="grnd_level"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>가시거리</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/eye.svg"></img>
                <div class="visibility"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>체감온도</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/thermometer-half.svg"></img>
                <div class="feels_like"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-bottom-wrapper">
          <div class="sub-wrapper wind-wrapper">
            <div class="label">바람</div>
            <div class="wind-container">
              <div class="wind-list">
                <div class="wind-label">풍속</div>
                <div class="wind-speed"></div>
              </div>
              <div class="wind-list">
                <div class="wind-label">풍향</div>
                <div class="wind-deg"></div>
              </div>
            </div>
          </div>
          <div class="sub-wrapper wind-wrapper">
            <div class="label">기타</div>
            <div class="wind-container">
              <div class="wind-list">
                <div class="wind-label">지상의 대기압</div>
                <div class="grnd-level"></div>
              </div>
              <div class="wind-list">
                <div class="wind-label">해수면의 대기압</div>
                <div class="sea-level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div><img src="..." alt="" /></div>
        <div>
          <div>
            <strong>SEOULSEOUL Headquarters</strong>, 10 Segye-ro, Wonju-si,
            Gangwon State 26464, Republic of Korea
          </div>
          <div>Copyright © SEOULSEOUL. All rights reserved.</div>
        </div>
      </div>
    </footer>
    <script>
      AOS.init(); 
    </script>
    <script src="../../js/weather_page/weather_page.js"></script>
  </body>
</html>
